<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amusement Park</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>You can ride:</h2>
      <div id="ride1">
        <h1>Teacups</h1>
        <img src="img/teacups.jpg" alt="Kiddie teacup ride"/>
      </div>
      <div id="ride2">
        <h1>Log Flume</h1>
        <img src="img/logride.jpg" alt="Close-up of family on log flume ride" />
        <img src="img/logride2.jpg" alt="A huge log flume ride" />
      </div>
      <div id="ride3">
        <h1>Rollercoaster</h1>
        <img src="img/insane.png" alt="A huge rollercoaster" />
        <img src="img/adult.jpg" alt="Adults riding a rollercoaster" />
      </div>
    </div>
  </body>
</html>
